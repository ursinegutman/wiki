name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          npm install git+https://anongit.gentoo.org/git/sites/tyrian-theme.git
          pip install markdown pystache python-frontmatter

      - name: Build wiki
        run: |
          python scripts/markdown2html.py --clean

      - name: Verify output
        run: |
          test -f output/index.html
          test -f output/assets/css/custom.css
          test -f output/documentation/index.html
          test -f output/favicon.ico
